<html>
  <head>
    <title>Gyeldhoung Restaurant</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-1.12.1.min.js"></script>
    <script>
      function setExportConfig(config) { window.EXPORT_OPTIONS = config; }
    </script>
    <script src="https://studio.code.org/projects/applab/cRvidlICY5hqp8tJ1RNz9-8XPRa3sBs4r9koDj8YAKE/export_config?script_call=setExportConfig"></script>
    <script src="applab/applab-api.js"></script>
    <script src="jsapi.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
      .fitter {
          max-width: 100%;
          height: auto;
      }
  </style>
  </head>
  <body>
    <div id="notify" style="position: fixed; border-radius: 50px; border-style: none; width: 100%; background-color: gray; color: white; left: 0%; top: -15%; text-align: center; opacity: 0%; z-index: 100;">Message</div>
    <button id="homeBtn" style="position: fixed; left: 0%; top: 0%; z-index: 100; background-image: url(assets/homeLogo.png); background-repeat: no-repeat; background-size: contain; background-color: black; width: 10%;" hidden>&nbsp;</button>
    <div id="homeMenuBtn" class="homeMenu" style="width: 10%; height: 30px; position: fixed; top: 0%; left: 0%; background-color: gray; z-index: 100; border-radius: 25%; border-style: solid; border-width: 1px; overflow: hidden; overflow-wrap: normal;" hidden>
      <img class="homeMenu" src="assets/menuLogo.png" style="height: 30px;"><label style="font-weight: bolder; font-size: 30;">Menu</label><br>
    </div>
    <div id="barrier" style="width: 100%; height: 100%; position: fixed; left: 0%; top: 0%; background-color: rgba(0, 0, 0, 0); z-index: 99;" hidden></div>
    <div id="screens" class="fitter" style="position: absolute; left: 0%; top: 0%; width: 320px; height: 100%;">
      <div id="splashScrn" class="scrn" style="position: fixed; width: 100%; height: 100%; left: 0%; top: 0%; background-color: white;">
        <img src="assets/Restaurant logo.png" style="position: fixed; top: 25%; left: 25%; width: 50%; scale: 0%; animation-name: logoZoom; animation-duration: 0.5s; animation-delay: 0.25; animation-fill-mode: forwards; animation-timing-function: ease-out;">
        <div id="noInternet" style="position: fixed; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); top: 0%; left: 0%;;" hidden>
          <label style="font-size: 25; font-weight: bolder; text-align: center; position: absolute; width: 100%; top: 100px;">No internet connection</label>
          <button onclick="location.reload();" style="position: absolute; top: 150px; width: 25%; left: 37.5%; background-color: orange;">Retry</button>
        </div>
      </div>
      <div id="homeScrn" class="scrn" style="position: absoulte; width: 100%; height: 100%; left: 0%; top: 0%; width: 100%; height: 100%; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;" hidden>
        <div style="position: fixed; left: 0%; top: 0px; width: 100%; height: 62.5px; color: white; font-size: 30; font-weight: bolder; text-align: center; background-image: linear-gradient(blue, blue, blue, white); z-index: 99;">Home Screen</div> 
        <button class="homeBtns" id="order" style="position: absolute; left: 15%; top: 75px; width: 70%; font-size: 20; border-style: solid; border-radius: 50px;">Order</button>
        <button class="homeBtns" id="preOrder" style="position: absolute; left: 15%; top: 125px; width: 70%; font-size: 20; border-style: solid; border-radius: 50px;">Pre Order</button>
        <button class="homeBtns" id="viewOrders" style="position: absolute; left: 15%; top: 175px; width: 70%; font-size: 20; border-style: solid; border-radius: 50px;">View your orders</button>
        <button class="homeBtns" id="menu" style="position: absolute; left: 15%; top: 225px; width: 70%; font-size: 20; border-style: solid; border-radius: 50px;">Check Menu</button>
        <button class="homeBtns" id="feedback" style="position: absolute; left: 15%; top: 275px; width: 70%; font-size: 20; border-style: solid; border-radius: 50px;">Feedback/Complaint</button>
        <button class="homeBtns" id="rate" style="position: absolute; left: 15%; top: 325px; width: 70%; font-size: 20; border-style: solid; border-radius: 50px;">Rate Restaurant</button>
        <button class="homeBtns" id="about" style="position: absolute; left: 15%; top: 375px; width: 70%; font-size: 20; border-style: solid; border-radius: 50px;">About this restaurant</button>
      </div>
      <div id="orderScrn" class="scrn" style="position: absoulte; width: 100%; height: 100%; left: 0%; top: 0%; width: 100%; height: 100%; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;" hidden>
        <div style="position: fixed; left: 0%; top: 0px; width: 100%; height: 62.5px; color: white; font-size: 30; font-weight: bolder; text-align: center; background-image: linear-gradient(blue, blue, blue, white); z-index: 99;">Order</div>
        <div style="position: absolute; left: 10%; top: 75px; width: 80%;">
          Table Number&nbsp;&nbsp;&nbsp;<select id="orderTableNumber">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>Cabin</option>
          </select>
        </div>
        <div style="position: absolute; left: 10%; top: 125px; width: 80%;">
          Members:&nbsp;&nbsp;&nbsp;<input id="orderMembers" placeholder="Total number of members" type="number">
        </div>
        <div style="position: absolute; left: 10%; top: 175px; width: 80%; font-weight: bolder;">Orders:</div>
        <div style="text-align: center; position: absolute; left: 10%; top: 200px; width: 90%; height: 250px; border-style: solid; border-width: 1px; border-color: black; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;">
          <div id="orderListHolder" style="width: 100%; height: auto;">
          </div> 
          <div style="width: 100%">
            <label style="width: 80%; text-align: center; display: inline-block; font-weight: bolder;">Total: </label>
            <label id="orderTotal" style="float: right; width: 20%; text-align: center;">Amount</label>
          </div>
          <button id="orderAdd">+</button>
        </div>
        <textarea id="orderRemarks" placeholder="Remarks (Optional)
Eg: I want it to be less spicy." style="resize: none; position: absolute; left: 10%; top: 500px; width: 80%; height: 100px; border-style: solid; border-width: 1px; border-color: black;"></textarea>
        <button id="orderSubmitBtn" style="position: absolute; width: 30%; left: 35%; top: 650px;">Submit</button>
      </div>
      <div id="preOrderScrn" class="scrn" style="position: absoulte; width: 100%; height: 100%; left: 0%; top: 0%; width: 100%; height: 100%; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;" hidden>
        <div style="position: fixed; left: 0%; top: 0px; width: 100%; height: 62.5px; color: white; font-size: 30; font-weight: bolder; text-align: center; background-image: linear-gradient(blue, blue, blue, white); z-index: 99;">Pre Order</div>
        <div style="position: absolute; left: 10%; top: 75px; width: 80%;">
          Members:&nbsp;&nbsp;&nbsp;<input id="preOrderMembers" placeholder="Total number of members" type="number">
        </div>
        <div style="position: absolute; left: 10%; top: 125px; width: 80%;">
          Estimated arrival time:&nbsp;&nbsp;&nbsp;<input id="preOrderTime" type="time">
        </div>
        <div style="position: absolute; left: 10%; top: 175px; width: 80%; font-weight: bolder;">Orders:</div>
        <div style="text-align: center; position: absolute; left: 10%; top: 200px; width: 90%; height: 250px; border-style: solid; border-width: 1px; border-color: black; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;">
          <div id="preOrderListHolder" style="width: 100%; height: auto;">
          </div> 
          <div style="width: 100%">
            <label style="width: 80%; text-align: center; display: inline-block; font-weight: bolder;">Total: </label>
            <label id="preOrderTotal" style="float: right; width: 20%; text-align: center;">Amount</label>
          </div>
          <button id="preOrderAdd">+</button>
        </div>
        <textarea id="preOrderRemarks" placeholder="Remarks (Optional)
Eg: I want it to be less spicy." style="resize: none; position: absolute; left: 10%; top: 500px; width: 80%; height: 100px; border-style: solid; border-width: 1px; border-color: black;"></textarea>
        <button id="preOrderSubmitBtn" style="position: absolute; width: 30%; left: 35%; top: 650px;">Submit</button>
      </div>
      <div id="orderQRScrn" class="scrn" style="position: absoulte; width: 100%; height: 100%; left: 0%; top: 0%; width: 100%; height: 100%; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;" hidden>
        <div style="position: fixed; left: 0%; top: 0px; width: 100%; height: 62.5px; color: white; font-size: 30; font-weight: bolder; text-align: center; background-image: linear-gradient(blue, blue, blue, white); z-index: 99;">Order Submitted</div>
        <script src="QR Code generator/qrcode.min.js"></script>
        <scripr src="QR Code generator/qrcode.js"></scripr>
        <script src="QR Code generator/html2canvas.js"></script>
        <div style="position: absolute; left: 0%; top: 75px; font-size: 15; text-align: center;">Save the screenshot of the QR Code below. This will be used later to make the bill.</div>
        <div id="holder" style="width: 320px; height: 320px; position: absolute; top: 100px; text-align: center;">
          <div id="qrcode" style="width: 100%; height: 100%; position: absolute; left: 32px; top: 32px; text-align: center;"></div>
        </div>
        <button id="saveOrderQRBtn" style="position: absolute; width: 25%; top: 450px; left: 37.5%;">Save QR Code</button>
      </div>
      <div id="viewOrderScrn" class="scrn" style="position: absoulte; width: 100%; height: 100%; left: 0%; top: 0%; width: 100%; height: 100%; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;" hidden>
        <div style="position: fixed; left: 0%; top: 0px; width: 100%; height: 62.5px; color: white; font-size: 30; font-weight: bolder; text-align: center; background-image: linear-gradient(blue, blue, blue, white); z-index: 99;">Your Orders</div>
        <div id="viewOrderHolder" style="position: absolute; left: 0%; top: 75px; left: 5%; width: 90%;">
        </div>
      </div>
      <div id="menuScrn" class="scrn" style="position: absoulte; width: 100%; height: 100%; left: 0%; top: 0%; width: 100%; height: 100%; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;" hidden>
        <div style="position: fixed; left: 0%; top: 0px; width: 100%; height: 62.5px; color: white; font-size: 30; font-weight: bolder; text-align: center; background-image: linear-gradient(blue, blue, blue, white); z-index: 99;">Menu</div>
        <div id="menuHolder" style="position: absolute; left: 0%; top: 75px; left: 5%; width: 90%;">

        </div>
      </div>
      <div id="feedbackScrn" class="scrn" style="position: absoulte; width: 100%; height: 100%; left: 0%; top: 0%; width: 100%; height: 100%; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;" hidden>
        <div style="position: fixed; left: 0%; top: 0px; width: 100%; height: 62.5px; color: white; font-size: 30; font-weight: bolder; text-align: center; background-image: linear-gradient(blue, blue, blue, white); z-index: 99;">Feedback/Complaint</div>
        <textarea id="feedbackInput" style="position: absolute; left: 10%; width: 80%; height: 150px; top: 75px; resize: none; font-size: 11;" placeholder="Enter feedback/complaint/comment/suggestion about either the restaurant, or the app."></textarea>
        <button id="feedbackSubmit" style="position: absolute; width: 30%; left: 35%; top: 250px;">Submit</button>
      </div>
      <div id="aboutScrn" class="scrn" style="position: absoulte; width: 100%; height: 100%; left: 0%; top: 0%; width: 100%; height: 100%; scroll-behavior: smooth; overflow: auto; overflow-wrap: break-word;" hidden>
        <div style="position: fixed; left: 0%; top: 0px; width: 100%; height: 62.5px; color: white; font-size: 30; font-weight: bolder; text-align: center; background-image: linear-gradient(blue, blue, blue, white); z-index: 99;">About</div>
      </div>
    </div>
  </body>
  <script src="code.js"></script>
</html>
